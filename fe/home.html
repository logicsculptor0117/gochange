<!DOCTYPE html>
<html lang="en">
	<head>
		<title>gochanges | Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/fe/style.css">
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<img id="center" src="/images/gochanges.png" alt="gochanges">
				<p>Fast, scalable, easy to use website change tracker</p>
				<ul class="actions">
					<li><a href="#get-started" class="button special">Get started</a></li>
				</ul>
			</section>

		<!-- Section One -->
			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2 id="get-started">GET STARTED</h2>
					</header>
					<!--TELEGRAM-->
					<div class="feature">
						<form class="grid-form" method="post" action="/save/">
							<div class="form-control">
								<label for="telegram">Telegram</label>
								<input name="telegram" required="true" id="telegram" type="text">
							</div>
							<ul class="actions">
								<li><input value="Add Telegram" type="submit"></li>
							</ul>
						</form>
					</div>
					<!--EMAIL-->
					<div class="feature">
						<form class="grid-form" method="post" action="/save/">
							<div class="form-control">
								<label for="email">Email</label>
								<input name="email" required="true" id="email" type="email">
							</div>
							<ul class="actions">
								<li><input value="Add Email" type="submit"></li>
							</ul>
						</form>
					</div>
					<!--WEBSITE-->
					<div class="feature">
						<form class="grid-form" method="post" action="/save/">
							<div class="form-control">
								<label for="website">Website</label>
								<input name="website" required="true" id="website" type="text">
								<label for="interval">Interval (sec)</label>
								<input name="interval" required="true" id="interval" max="86400" type="number">
							</div>
							<ul class="actions">
								<li><input value="Add Website" type="submit"></li>
							</ul>
						</form>
					</div>
				</div>
			</section>

		<!-- Section Two -->
			<section id="two" class="wrapper special">
				<div class="inner">
					<!--WEBSITES-->
					<header>
						<h2>Tracked websites</h2>
					</header>
					<ul>
						{{range .Websites}}
								<li class="done">{{.Address}}</li>
						{{end}}
					</ul>
					<!--EMAIL-->
					<header>
						<h2>Email</h2>
					</header>
					<ul>
						{{range .User}}
							<li class="done">{{.Email}}</li>
						{{end}}
					</ul>
					<!--TELEGRAM-->
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					<a href="https://github.com/edoardottt/gochanges">gochanges on github</a>
				</div>
			</footer>

		<!-- Scripts -->

	</body>
</html>
